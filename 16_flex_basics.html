<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex basics</title>
    <style>
        #container {
            display: flex; /* by default display flex se horizontally hoga */
            flex-direction: row;
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */

            /* avi div 16 add kr dia h toa scroll bar de dia h toa we want ki wo next line me aa jye then we are using the property called flex-wrap */

            /* flex-flow: row wrap; /* iska kaam yhi h jo flex-direction or flex warap bs */

        }
        .item {
            background: #f4f4f4;
            border: #ccc solid 1px;
            padding: 1rem;
            text-align: center;
            margin: 0.75rem;
            flex: 1;

        }

        .item:first-child {
            /* flex: 2; */
            flex: 1;
        }
    </style>
</head>

</html>
