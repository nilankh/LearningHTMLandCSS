<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color:red;
    }

    h2 {
      /* RGB  red green blue*/
      color: rgb(255,255,255);
    }

    h3 {
      /* Hex */
      /* Numbers 0 to 9 letters a to f */
      /* all zeros #000000 means black
      all #ffffff means white first two red second two green 3rd two blue
      #ff00ff 

      colorhex.com
      htmlcolorcodes.com
       */
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
