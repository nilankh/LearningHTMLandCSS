<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After</title>
    <style>
        .is-required:after {
            content: '*';
            color: #ff0000;
            padding-left: 2px;
        }
    </style>
</head>
<body>
    <label class="is-required" for="name">Name</label>
    <input type="text">
</body>
</html>
